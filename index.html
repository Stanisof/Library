<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img src="./icons/library.png" alt="Library Logo">
        <h1>Welcome to the library</h1>
        <button id="new" type="button">New</button>
    </header>

    <dialog>
        <form action="" method="post" >
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Already read:</label>
            <input type="checkbox" name="read" id="read" value="true">
            <button type="submit" id="bookinfo">Add Book</button>
        </form>
    </dialog>


<div class="library">

        <div>
            <p>Dummy Title</p>
            <p>Famous Author</p>
            <p>256</p>
            <button type="button">Not read</button>
        </div>
        
</div>


    
</body>
</html>
